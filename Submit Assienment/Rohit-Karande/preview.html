 

 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Invitation Card</title>
     <link rel="stylesheet" href="css/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
 </head>
 
 <body>
     <div class="invitation-wrapper">
 
         <div class="invitation-background">
             <div class="middle-light-blue"></div>
             <div class="top-left-blue"></div>
             <div class="top-right-yellow"></div>
             <div class="bottom-left-yellow"></div>
             <div class="yellow-dash"></div>
         </div>
 
         <div class="invitation-content">
             <div class="invitation-header"></div>
                 
             <!-- <div class="invitation-body"> -->
                 <div class="salutation">WITH <br> ON THE SIDE</div>
                 <div class="tagline">A WEDDING</div>
                 <div class="event-name">There<br> will be an<br> open bar</div>
                 <div class="date">JUNE 17 | </div>
                 <div class="time">07:00 PM</div>
                 <div class="location">2098 MAIN STREET,<br>MINNEAPOLS, MN 55773</div>
                 <div class="event-subheading">ARE GETTING MARRIED</div>
 
                 <div class="event-pre-description"></div>
                 <div class="event-description">
                 </div>
                 
                 
                 <div class="event-participant-1">Emily </div>
                 <div class="event-participant-1-details">daughter of Abc</div>
                 <div class="event-participant-2"> & john</div>
                 <div class="event-participant-2-details">Son of Xyz</div>
 
                 <div class="event-organizer">Organized by:Bride & Groom</div>
                 <div class="event-other-organizers">RECEPTION TO FOLLOW</div>
                 <div class="event-organizers-contact-person">Contact Person: John Doe</div>
                 <div class="event-organizers-contact-number">Contact Number: (123) 456-7890</div>
             </div>
         </div>
     </div>
 </body>
 
 </html>

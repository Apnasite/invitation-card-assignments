  <title>Menu Card</title>
</head>
<body>
  <!-- Usage of menu-component -->
  <menu-component
    config='{
      "wrapperClass": "menu-wrapper",
      "backgroundClass":"menu-background",
      "contentClass": "menu-content",
      "headerClass": "menu-header",
      "restaurantClass": "restaurant-name",
      "discriptionClass": "restaurant-discription",
      "cataName": "cataName",
      "classnumber":"card-no",
      "dateclass": "date",
      "subcategoryClass": "subcategory-name",
      "classbox": "box-1"
    }'
    data='{
      "images": [
        { "src": "img1.png",  "class": "img1", alt: "img1" },
        { "src": "img2.png",  "class": "img2", alt: "img2" },
        
      ],
      "restaurant": "RAVI & MANU",
      "subtitle" : "JOYFYLLY INVITED YOU TO OUR WEDDINGS"
      "category" : "25-7-2019"
      "subcategory": "YOUR ARE INVITED",
      "specialitems": [
        { "FOR YOUR WEDDING INVITATION AS GREETING CARD" },
             ],
      
    }'>
  </menu-component>

  <script src="script.js"></script>
</body>
